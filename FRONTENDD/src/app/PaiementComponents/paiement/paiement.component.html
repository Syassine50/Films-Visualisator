<div class="container">
  <h2>Ajouter un nouvel abonnement</h2>

  <form #abonnForm="ngForm" (ngSubmit)="add(abonnForm)">
    <div class="form-group">
      <label for="nomDePropDeCarte">Nom de propriétaire :</label>
      <input type="text"
             id="nomDePropDeCarte"
             name="nomDePropDeCarte"
             [(ngModel)]="paiement.nomDePropDeCarte"
             required
             min="1"
             step="0.01"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="numeroCarte">Numéro de la carte :</label>
      <input type="number"
             id="numeroCarte"
             name="numeroCarte"
             [(ngModel)]="paiement.numeroCarte"
             min="0"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <label for="cvv">CVV :</label>
      <input type="number"
             id="cvv"
             name="cvv"
             [(ngModel)]="paiement.cvv"
             required
             min="100"
             max="999"
             class="form-control">
    </div>



    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!abonnForm.valid" class="btn btn-primary">
      Ajouter l'abonnement
    </button>
  </form>
</div>
