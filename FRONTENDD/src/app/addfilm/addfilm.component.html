<div class="container">
  <h2>Ajouter un nouveau film</h2>

  <form #filmForm="ngForm" (ngSubmit)="add(filmForm)" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nom">Nom du film</label>
      <input type="text"
             id="nom"
             name="nom"
             [(ngModel)]="film.nom"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description"
                name="description"
                [(ngModel)]="film.description"
                required
                class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="categories">Catégories</label>
      <p-multiSelect
        id="categories"
        name="categories"
        [(ngModel)]="film.categorie"
        [options]="category"
        placeholder="Sélectionnez les catégories"
        [style]="{ width: '100%' }"
        class="form-control">
      </p-multiSelect>
    </div>

    <div class="form-group">
      <label for="dateDeSortie">Date de sortie</label>
      <input type="date"
             id="dateDeSortie"
             name="dateDeSortie"
             [(ngModel)]="film.dateDeSortie"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <label for="trailer">Bande-annonce</label>
      <input type="file"
             id="trailer"
             name="trailer"
             (change)="onFileChange($event, 'trailer')"
             required
             class="form-control"
             accept="video/*">
    </div>

    <div class="form-group">
      <label for="photoAffiche">Affiche</label>
      <input type="file"
             id="photoAffiche"
             name="photoAffiche"
             (change)="onFileChange($event, 'photoAffiche')"
             required
             class="form-control"
             accept="image/*">
    </div>

    <div class="form-group">
      <label for="film">Fichier film</label>
      <input type="file"
             id="film"
             name="film"
             (change)="onFileChange($event, 'film')"
             required
             class="form-control"
             accept="video/*">
    </div>

<!--    <p *ngIf="film.categories.length > 0">-->
<!--      Catégories sélectionnées : {{ film.categories.map(c => c).join(', ') }}-->
<!--    </p>-->

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!filmForm.valid || isLoading" class="btn btn-primary">
      {{ isLoading ? 'Chargement...' : 'Ajouter le film' }}
    </button>
  </form>
</div>
