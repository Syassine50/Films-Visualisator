<div class="container">
  <h2>Ajouter un nouveau film</h2>

  <form #filmForm="ngForm" (ngSubmit)="add(filmForm)" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nom">Nom du film</label>
      <input type="text"
             id="nom"
             name="nom"
             [(ngModel)]="film.nom"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description"
                name="description"
                [(ngModel)]="film.description"
                required
                class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="dateDeSortie">Date de sortie</label>
      <input type="date"
             id="dateDeSortie"
             name="dateDeSortie"
             [(ngModel)]="film.dateDeSortie"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <label for="trailer">Trailer</label>
      <input type="file"
             id="trailer"
             name="trailer"
             (change)="onFileChange($event, 'trailer')"
             required
             class="form-control"
             accept="video/*">
    </div>

    <div class="form-group">
      <label for="photoAffiche">Photo d'affiche</label>
      <input type="file"
             id="photoAffiche"
             name="photoAffiche"
             (change)="onFileChange($event, 'photoAffiche')"
             required
             class="form-control"
             accept="image/*">
    </div>

    <div class="form-group">
      <label for="film">Film</label>
      <input type="file"
             id="film"
             name="film"
             (change)="onFileChange($event, 'film')"
             required
             class="form-control"
             accept="video/*">
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!filmForm.valid || isLoading" class="btn btn-primary">
      {{ isLoading ? 'Chargement...' : 'Ajouter le film' }}
    </button>
  </form>
</div>
