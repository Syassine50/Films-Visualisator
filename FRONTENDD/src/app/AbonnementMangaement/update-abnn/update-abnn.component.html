<div class="container">
  <h2>Modifier l'abonnement</h2>

  <form [formGroup]="updateAbonnForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom de l'abonnement</label>
      <input type="text"
             id="name"
             name="name"
             formControlName="name"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <label for="duree">Dur√©e (en mois)</label>
      <input type="number"
             id="duree"
             name="duree"
             formControlName="duree"
             required
             min="1"
             max="12"

             class="form-control">
    </div>

    <div class="form-group">
      <label for="prix">Prix (en DT)</label>
      <input type="number"
             id="prix"
             name="prix"
             formControlName="prix"
             required
             min="1"
             step="0.01"
             class="form-control">
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!updateAbonnForm.valid" class="btn btn-primary m-2">
      Modifier l'abonnement
    </button>
  </form>
</div>
