<div class="container">
  <h2>Modifier un film</h2>

  <form [formGroup]="filmForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom du film</label>
      <input type="text"
             id="nom"
             name="nom"
             formControlName="nom"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description"
                name="description"
                formControlName="description"
                required
                class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="dateDeSortie">Date de sortie</label>
      <input
             id="dateDeSortie"
             name="dateDeSortie"
             formControlName="dateDeSortie"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <label for="trailer">Trailer</label>
      <input type="file"
             id="trailer"
             name="trailer"
             (change)="onFileChange($event, 'trailer')"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="categorie">Catégories (séparées par des virgules)</label>
      <textarea id="categorie"
                name="categorie"
                [(ngModel)]="film.categorie"
                class="form-control"
                placeholder="Action, Comédie, Drame"></textarea>
      <small class="form-text text-muted">Entrez les catégories séparées par des virgules</small>
    </div>

    <div class="form-group">
      <label for="photoAffiche">Photo d'affiche</label>
      <input type="file"
             id="photoAffiche"
             name="photoAffiche"
             (change)="onFileChange($event, 'photoAffiche')"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="film">Film</label>
      <input type="file"
             id="film"
             name="film"
             (change)="onFileChange($event, 'film')"
             class="form-control">
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit"
            [disabled]="!filmForm.valid"
            class="btn btn-primary m-2">
      Modifier le film
    </button>
  </form>
</div>
