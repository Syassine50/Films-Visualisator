<!--    <h3 *ngIf="movies.length < 1">Loading...</h3>-->
<!--    <h3 *ngIf="yetToWatchMovies.length">Movies To Watch</h3>-->
    <div *ngFor="let film of films" class="to-watch" >
      <img [src]="'http://localhost:3001/' + film.photoAffiche"
           class="card-img-top"
           style="height: 300px; object-fit: cover;"
           [alt]="film.nom">

      <div class="card-body">
        <h5 class="card-title">{{film.nom}}</h5>
        <p class="card-text">{{film.description}}</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary"  (click)="playVideo(film.trailer)">
            Watch Trailer
          </button>
          <button class="btn btn-success" (click)="playVideo(film.film)">
            Watch Film
          </button>
        </div>
      </div>
    </div>
